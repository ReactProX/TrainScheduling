<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduling</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Train Scheduling</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Current Schedule</span> 
                        <table  class="table" id="scheduleOutput">
                            <thead>
                                <tr>
                                    <th scope="col"><div class="hide-on-small-only">Train Name</div><div class="hide-on-med-and-up">Name</div></th>
                                    <th scope="col"><div class="hide-on-small-only">Destination</div><div class="hide-on-med-and-up">Dest.</div></th>
                                    <th scope="col"><div class="hide-on-small-only">Frequency</div><div class="hide-on-med-and-up">Freq.</div></th>
                                    <th scope="col"><div class="hide-on-small-only">Next Arrival</div><div class="hide-on-med-and-up">Next</div></th>
                                    <th scope="col"><div class="hide-on-small-only">Minutes Away</div><div class="hide-on-med-and-up">Mins. Away</div></th>
                                </tr>
                            </thead>
                        </table>  
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Add a Train</span>
                        <div class="input-field">
                            <input placeholder="" id="trainName" type="text" class="validate">
                            <label for="first_name">Train Name</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="" id="destination" type="text" class="validate">
                            <label for="first_name">Destination</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="" id="trainTime" type="text" class="validate">
                            <label for="first_name">First Train Time (HH:mm - military Time)</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="" id="frequency" type="text" class="validate">
                            <label for="first_name">Frequency (minutes)</label>
                        </div>
                        <a class="btn-floating btn-large waves-effect waves-light red" id="submit"><i class="material-icons">add</i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/app.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</body>

</html>
